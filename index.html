<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/login.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-container mx-auto"> <!-- Agregar clase mx-auto para centrar -->
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="username">User:</label>
              <input type="text" id="username" class="form-control" placeholder="User" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <p>Have you forgotten the password? <a href="password.html">Click here</a></p>
            <button type="submit" class="btn btn-login">Sing in</button>
          </form>
          <hr> <!-- Línea de registro -->
          <p>You do not have an account? <a href="singUp.html">Sign up here</a></p> <!-- Enlace de registro -->
        </div>
        <div class="footer mt-auto">
          <p>© 2023 IES Jacarandá</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
